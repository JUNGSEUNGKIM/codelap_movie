<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/jquery.bxslider.min.js"></script>
<!--    <script src="script.js"></script>-->
    <script src="js/jquery.js"></script>
    <title>Netflix Style Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        .gallery-container {
            width: 80%;
            margin: 50px auto;
        }

        .gallery {
            display: flex;
            overflow: hidden;
        }

        .gallery img {
            width: 200px; /* Adjust image width as needed */
            height: auto;
            margin-right: 20px;
            transition: transform 0.5s;
        }

        .gallery img:last-child {
            margin-right: 0;
        }
    </style>
    <script>
        $(document).ready(function(){
            $('.gallery').bxSlider({
                minSlides: 5,
                maxSlides: 5,
                slideWidth: 220,
                slideMargin: 20,
                auto: true,
                autoControls: true,
                pager: false,
                speed: 1000,
                pause: 4000,
                preventScroll: true,
                goToPrevSlide: true,
                // prevText: '<img src="path-to-left-arrow-image.png" alt="Previous">',
                // nextText: '<img src="path-to-right-arrow-image.png" alt="Next">'
            });
        });
    </script>
        <script src="js/jquery.js"></script>
        <script src="js/jquery.bxslider.min.js">
    </script>
</head>
<body>

<div class="gallery-container">

        <img src="images/도둑들.jpg" alt="Movie 10">
        <!-- Add more images as needed -->
    </div>
</div>


</body>
</html>
