<head>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!--    <script src="script.js"></script>-->
    <script src="js/jquery.js"></script>
    <title>Netflix Style Gallery</title>
    <style>
        header{
            padding: 70px;
            background-color: black;
        }

        nav li{
            list-style: none;
            display: inline;
            font-size: 20px;
            font-weight: bold;
            background-color: black;
            color: white;
            padding: 10px;
        }

        nav{
            background-color: black;
            padding: 10px;
        }

        aside li{
            list-style: none;
            padding: 3px;
        }

        .gallery-container {
            width: 80%;
            margin: 50px auto;
        }

        .gallery {
            display: flex;
            overflow: hidden;
        }

        .gallery img {
            width: 200px; /* Adjust image width as needed */
            height: auto;
            margin-right: 20px;
            transition: transform 0.5s;
        }

        .images img {
            width: 200px; /* Adjust image width as needed */
            height: auto;
            margin-right: 20px;
            transition: transform 0.5s;
        }

        .gallery img:last-child {
            margin-right: 0;
        }
    </style>
    <script>
        $(document).ready(function(){
            $('.gallery').bxSlider({
                minSlides: 5,
                maxSlides: 5,
                slideWidth: 220,
                slideMargin: 20,
                auto: true,
                autoControls: true,
                pager: false,
                speed: 1000,
                pause: 4000,
                preventScroll: true,
                goToPrevSlide: true,
                // prevText: '<img src="path-to-left-arrow-image.png" alt="Previous">',
                // nextText: '<img src="path-to-right-arrow-image.png" alt="Next">'
            });
        });
    </script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.bxslider.min.js"></script>
</head>
