<body>
<script>
    $(document).ready(function(){
        // 동영상 요소에 마우스 호버 이벤트 추가
        $("#myVideo").hover(
            function(){
                // 호버 시 실행할 코드
                var videoUrl = $(this).find("source").attr("src");
                $("#url").text(videoUrl);
                $("#video-info").fadeIn();
            },
            function(){
                // 호버가 끝날 때 실행할 코드
                $("#url").text("");
                $("#video-info").fadeOut();
            }
        );
    });
</script>
